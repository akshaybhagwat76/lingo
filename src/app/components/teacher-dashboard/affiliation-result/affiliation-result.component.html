<app-student-header *ngIf="courses"></app-student-header>
<div id="right-panel" class="right-panel">
    <div class="breadcrumbs" *ngIf="!courses">
        <div class="col-sm-6">
            <div class="page-header">
                <div class="page-title-left">
                    <img src="assets/images/teacher/teacher-icon.png">
                    <h2>Teacher Account</h2>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="page-header">
                <div class="page-title-right">
                    <h2>Welcome Back <span>{{user | titlecase}}!</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="breadcrumbs" *ngIf="courses">
        <div class="col-sm-6">
            <div class="page-header float-left">
                <div class="page-title-left">
                    <img src="assets/images/icons/student-icon.png">
                    <h2>Student Account</h2>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="page-header float-right">
                <div class="page-title-right">
                    <h2>Welcome Back <span>{{username | titlecase}}!</span></h2>
                </div>
            </div>
        </div>
    </div>

    <div class="main main-height">
        <button type="button" id="back-btn" (click)="gotoBack()">Back</button>
        <div class="dashboard" style="padding:0px 10px;">
            <div class="save-heading">
                <h1>{{courseNameData}}</h1>
                <hr>
            </div>
            <!-- <div class="col-md-3 edit-course-btn">
                        <button type="button" id="edit-course-btn"><i class="fa fa-cog"></i>Edit Course Exercise</button>
                        
                    </div>  -->
            <div class="save-content">
                <h4>{{title}}</h4>
                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </p> -->
            </div>
            <div class="save-content-view-table">
                <div class="row" *ngFor="let data of affiliationData; index as i">
                    <div class="col-md-1 sn">
                        <p>S.No</p>
                        <input type="" name="" value="{{i+1}}" disabled>
                    </div>
                    <div class="col-md-3 pos">
                        <p>antonym</p>
                        <input type="" name="" value="{{data.antonym}}" disabled>
                    </div>
                    <div class="col-md-5"></div>
                    <div class="col-md-3 sp">
                        <p>Matching</p>
                        <input type="" name="" value="{{data.matching}}" *ngIf="data.right === false" id="affiliation-retry-wrong">
                        <input type="" name="" value="{{data.matching}}" *ngIf="data.right === true" id="affiliation-retry-answer">

                        <!-- <span *ngIf="data.right === true" style="background-color: #18af14;"></span>
                            <span *ngIf="data.right === false" style="background-color: red; "></span> -->
                    </div>
                </div>
            </div>
            <hr style="width: 100%; height: 2px; background-color: #efeef4;">
            <div class="rating-point">
                <p>You Got <strong style="color: #18af14;font-weight: 700;">{{totalRightAnswer}}</strong> of <span style="font-weight: 700; color: #000000;">{{totalQuestion}}</span> Points.</p>
                <div class="range">
                    <input type="range" value="{{totalRightAnswer}}" max="{{totalQuestion}}" class="rating"><span>{{totalRightAnswer}}/<strong style="font-weight: 700; color: #000000;">{{totalQuestion}}</strong></span>
                </div>
                <button type="button" id="retry-btn" (click)="retry()"><span class="fa fa-repeat"></span>Retry</button>
                <button type="button" id="solution-btn" (click)="goToSolution()"><span class="fa fa-check"></span>Solution baba</button>

            </div>
        </div>
    </div>
</div>
