<aside id="left-panel" class="left-panel" *ngIf="courses">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="Logo"></a>

        </div>
        <h3 class="menu-title">
            <a routerLink="/dashboard/myCourse">My Course</a>
        </h3>

        <div class="sidenav left-panel">
            <button class="dropdown-btn active" style="font-size: 18px; background-color: #0a576c !important;" (click)="showshubmenu()">View Course
                <i class="fa fa-angle-down"></i>
            </button>
            <div class="for-scroll" style="background-color: #0187d0;">
                <ng-container *ngFor="let data of sidebarData2; index as j">
                    <button class="dropdown-btn" (click)="toggleAccordian2($event, j)" style="font-size: 18px;margin-bottom: .4em !important; background-color: #007abb !important;">{{data.course_name}}
                        <i class="fa fa-angle-down"></i>
                    </button>
                    <div *ngIf="data.isActive">
                        <ng-container *ngFor="let data1 of data?.title; index as k">
                            <!-- <a href="#">Sub Menu 1</a>
                    <a href="#">Sub Menu 2</a> -->
                            <button class="dropdown-btn" (click)="toggleSubTitle2($event,k,data1.titleid);getSubTitle(data1?.titleid)" style="font-size: 18px;">{{data1?.title}}
                                <i class="fa fa-angle-down"></i>
                            </button>
                            <div *ngIf="data1.isActive" class="dashboard-custom">
                                <ng-container *ngFor="let data2 of data1?.submenu">
                                    <a (click)="getChildSData(data2.id)" style="color: #fff;">{{data2.name}}</a>
                                </ng-container>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="sidenav left-panel">
            <button class="dropdown-btn active" (click)="dashboardShow1()" routerLink="/dashboard/studentDashboard" style="font-size: 18px; background-color: #0a576c !important;">Dashboard 
                <i class="fa fa-angle-down"></i>
              </button>
        </div>
        <div class="sidenav left-panel">
            <button class="dropdown-btn" (click)="profileShow1()" routerLink="/dashboard/studentProfile" style="font-size: 18px; background-color: #0a576c !important;">profile 
                <i class="fa fa-angle-down"></i>
              </button>
        </div>
        <div class="sidenav left-panel">
            <button class="dropdown-btn" routerLink="/dashboard/wallet" style="font-size: 18px; background-color: #0a576c !important;">Transaction
                <i class="fa fa-angle-down"></i>
              </button>
        </div>
        <div class="sidenav left-panel">
            <button class="dropdown-btn" routerLink="/dashboard/subscriptionPlan" style="font-size: 18px; background-color: #0a576c !important;">Subscription Plan

              </button>
        </div>

        <div class="sidenav left-panel">

                <i class="fa fa-angle-down"></i>
              </button>
        </div>
    </nav>
</aside>
<div id="right-panel" class="right-panel">
    <div class="breadcrumbs" *ngIf="!courses">
        <div class="col-sm-6">
            <div class="page-header">
                <div class="page-title-left">
                    <img src="assets/images/teacher/teacher-icon.png">
                    <h2>Teacher Account</h2>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="page-header">
                <div class="page-title-right">
                    <h2>Welcome Back <span>{{user | titlecase}}!</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="breadcrumbs" *ngIf="courses">
        <div class="col-sm-6">
            <div class="page-header float-left">
                <div class="page-title-left">
                    <img src="assets/images/icons/student-icon.png">
                    <h2>Student Account</h2>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="page-header float-right">
                <div class="page-title-right">
                    <h2>Welcome Back <span>{{username | titlecase}}!</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="main main-height">
        <div class="dashboard">
            <div class="save-heading">
                <div class="row">
                    <div class="col-md-9 text-left">
                        <h1>{{courseNameData}}</h1>
                        <hr>
                    </div>
                </div>
            </div>
            <section class="drag-word-result">
                <h5>{{title}}</h5>
                <ng-container *ngFor="let data of textDrag">
                    <div class="country-box" *ngFor="let data of textDrag">
                        <div class="row">
                            <ng-container *ngFor="let data1 of data.data">
                                <input type="" name="" value="{{data1.question}}" disabled>
                                <i class="fa fa-check"></i>
                            </ng-container>
                            <div class="country-box-content" *ngFor="let data1 of data.data">
                                <p>{{data1.answer}}</p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </section>
        </div>
    </div>
</div>
