<app-side-nav></app-side-nav>
<app-task-editor *ngIf="!courses"></app-task-editor>
<app-student-header *ngIf="courses"></app-student-header>

<div id="right-panel" class="right-panel">
    <div class="breadcrumbs" *ngIf="!courses">
        <div class="col-sm-6">
            <div class="page-header">
                <div class="page-title-left">
                    <img src="assets/images/teacher/teacher-icon.png">
                    <h2>Teacher Account</h2>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="page-header">
                <div class="page-title-right">
                    <h2>Welcome Back <span>{{user | titlecase}}!</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="breadcrumbs" *ngIf="courses">
        <div class="col-sm-6">
            <div class="page-header float-left">
                <div class="page-title-left">
                    <img src="assets/images/icons/student-icon.png">
                    <h2>Student Account</h2>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="page-header float-right">
                <div class="page-title-right">
                    <h2>Welcome Back <span>{{username | titlecase}}!</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="main ">
        <button type="button" id="back-btn" (click)="gotoBack()">Back</button>
        <div class="dashboard" style="padding: 10px;">

            <div class="save-heading">

                <h1>{{courseNameData}}</h1>
                <hr>
            </div>
            <div class="drag-word-result">
                <h5>{{title}}</h5>
                <div class="insert-question-view" *ngFor="let data of dropDownData">
                    <input type="" name="" value="{{data.question}}">
                    <div class="dropdown-input">
                        <p>Select Answer</p>
                        <select *ngIf="data.right === true">
                            <option>{{data.value}}</option>
                        </select>
                        <span *ngIf="data.right === true" class="fa fa-check"></span>
                        <select *ngIf="data.right === false" style="border:2px solid #ed3c0c;">
                            <option>{{data.value}}</option>
                        </select>
                        <span *ngIf="data.right === false" class="fa fa-times" style="color:#ed3c0c;"></span>
                    </div>
                </div>
                <hr style="width: 100%; height: 1px; background-color: #efeef4;">
            </div>
            <div class="rating-point">
                <p>You Got <strong style="color: #18af14;font-weight: 700;">{{totalRightAnswer}}</strong> of <span style="font-weight: 700; color: #000000;">{{totalQuestion}}</span> Points.</p>
                <div class="range">
                    <input type="range" value="{{totalRightAnswer}}" max="{{totalQuestion}}" class="rating"><span>{{totalRightAnswer}}/<strong
                            style="font-weight: 700; color: #000000;">{{totalQuestion}}</strong></span>
                </div>
                <button type="button" id="retry-btn" (click)="retry()"><span class="fa fa-repeat"></span>Retry</button>
                <button type="button" id="solution-btn" (click)="solutionPage()"><span
                        class="fa fa-check"></span>Solution</button>

            </div>

        </div>
    </div>
</div>
